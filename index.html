<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style css -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Countries</title>

  <body>
    <main class="card">
      <header class="card__header">
        <h1 class="card__header--title">Welcome to world countries</h1>
        <nav class="card__nav">
          <ul onclick="myFunction(event)" id="option">
            <li class="select" onclick="setRegion('')">All</li>
            <li class="select" onclick="setRegion('Africa')">Africa</li>
            <li class="select" onclick="setRegion('Americas')">Americas</li>
            <li class="select" onclick="setRegion('Asia')">Asia</li>
            <li class="select" onclick="setRegion('Europe')">Europe</li>
            <li class="select" onclick="setRegion('Oceania')">Oceania</li>
          </ul>
        </nav>
      </header>
      <section data-js="show" class="card__grid"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
